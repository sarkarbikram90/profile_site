<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript;version=1.8" src="./main.js"></script>	
  </head>

  <body onload="processor.doLoad()">
    <div>
			<video id="video" width="640" height="480" autoplay="true"></video>
    </div>
		<!-- A button for taking snapshot of background -->
	<form>
		<input type=button value="Take Background Snapshot" onClick="processor.captureBackground()">
	</form>
	
	<script language="JavaScript">
		// Grab elements, create settings, etc.
		var video = document.getElementById('video');

		// Get access to the camera!
		if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
			// Not adding `{ audio: true }` since we only want video now
			navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
				video.src = window.URL.createObjectURL(stream);
				video.play();
			});
		} 
		
	</script>
	
    <div>
      <canvas id="c1" width="640" height="480" style="border:1px solid #000000; background: url('./loader.jpg')"></canvas>
	</div>
	<div>
      <canvas id="c2" width="640" height="480" style="border: 1px solid #000000"></canvas>
	</div>
  </body>
</html>
